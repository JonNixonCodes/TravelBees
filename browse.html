<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="icon" href="images/bees.png">
	
	<title>TravelBees</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/jumbotron.css">
	<link rel="stylesheet" href="style/signup.css">
	<link rel="stylesheet" href="style/browse.css">
</head>
<body>
	<!--======== Navigation ========-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Welcome, Traveller</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Browse Requests</a><li>
					<li><a href="#">Post Request</a><li>
					<li><a href="#">Post Trip</a><li>
					<li><a href="#">How It Works</a><li>
					<!--User only-->
					<li><a href="#">Inbox</a><li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
					<button type="submit" class="btn btn-success">Sign up</button>
				</form>
			</div><!--/.navbar-collapse -->
		</div>
	</nav>
	
	<!--======== Search form ========-->
	<div class="container" id="searchForm">
		<center>
		<form class="form-browse">
			<div class="form-inline">
				<div class="form-group">
					<label for="itemQuery">Search:</label>
					<input type="text" class="form-control" id="itemQuery" placeholder="What are you looking for?">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</div>
			<div class="form-inline">
				<label for="country">Filter by:</label>
				<select name="country" id="country">
					<option value="Countries">Countries</option>
				
					<option value="Australia">Australia</option>
					<option value="Japan">Japan</option>
				</select>
				<select name="category" id="category">
					<option value="All">All Categories</option>
					<option value="foodDrinks">Food and Drinks</option>
					<option value="collectibles">Collectibles</option>
				</select>			
			</div>
		</form>
		</center>
	</div>
	
	<!--======== Table of Requests ========-->
	<div class="container" id="tableRequests">
		<h2>Table of Requests</h2>
		<p>Requests made by other TravelBees:</p>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Request ID</th>
					<th>Image</th>
					<th>Name</th>
					<th>Description</th>
					<th>Category</th>
					<th>Price</th>
					<th>Country</th>
					<th>Collection Info</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1111</td>
					<td><a href="#">link here</a></td>
					<td>John Doe</td>
					<td>Descrption</td>
					<td>Audio</td>
					<td>$99.99</td>
					<td>China</td>
					<td>Drop off location</td>
				</tr>
			</tbody>			
		</table>
	</div>
	
	<!--include JS scripts-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
