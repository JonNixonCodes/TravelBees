<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="icon" href="images/bees.png">
	
	<title>Post Trip | TravelBees</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/jumbotron.css">
	<link rel="stylesheet" href="style/post.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!--======== Navigation ========-->
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Welcome, Traveller</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="#">Browse Requests</a><li>
							<li><a href="#">Post Request</a><li>
							<li><a href="#">Post Trip</a><li>
							<li><a href="#">How It Works</a><li>
							<!--User only-->
							<li><a href="#">Inbox</a><li>
						</ul>
						<form class="navbar-form navbar-right">
							<div class="form-group">
								<input type="text" placeholder="Email" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" class="form-control">
							</div>
							<button type="submit" class="btn btn-primary">Sign in</button>
							<button type="submit" class="btn btn-success">Sign up</button>
						</form>
					</div><!--/.navbar-collapse -->
				</div>
			</nav>		
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<form class="form-post">
					<h2 class="form-post-heading">Post Trip</h2>				
					<div class="form-group">
						<label for="itemCountry">Country</label>
						<select class="form-control" name="country" id="country">
							<option value="">Choose Country</option>
							<option value="Australia">Australia</option>
							<option value="Japan">Japan</option>
						</select>
					</div>
					<div class="form-group">
						<label for="returnDate">Return date to Australia</label>
						<input type="date" class="form-control" id="returnDate" name="returnDate">
						<!-- useful for warnings-->
						<p class="help-block">Example block-level help text here.</p>				
					</div>					
					<button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
				</form>
			</div><!--/col-sm-4 col-sm-offset-4-->
		</div><!--/row-->
	</div> <!-- /container -->
	
	<!--include JS scripts-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
